<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .value {
            font-weight: bold;
            font-size: 1.5em;
            padding: 0.25em;
        }
    </style>
    <title>Course Details</title>
</head>
<body>
    <h1>Details:</h1>
    <table id="details"></table>

    <script>
        const urlParams = new URLSearchParams(location.search);
        let id = -1;

        if (urlParams.has("courseid") === true) {
            id = urlParams.get("courseid");

            // Assuming you have an API endpoint like http://localhost:8081/api/courses/:id
            fetch(`http://localhost:8081/api/courses/${id}`)
                .then(r => r.json())
                .then(item => {
                    let details = document.getElementById("details");
                    details.innerHTML = `
                        <tr><td>Number:    </td><td class="value">${item.courseNum}</td></tr>
                        <tr><td>Name:      </td><td class="value">${item.courseName}</td></tr>
                        <tr><td>Dept:      </td><td class="value">${item.dept}</td></tr>      
                        <tr><td>Instructor:</td><td class="value">${item.instructor}</td></tr>
                        <tr><td>Start Date:</td><td class="value">${item.startDate}</td></tr>
                        <tr><td>Days:      </td><td class="value">${item.numDays}</td></tr>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching course details:", error);
                });
        }
    </script>
</body>
</html>
